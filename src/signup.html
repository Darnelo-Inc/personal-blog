---
layout: default
title: Sign up
---


<h1 class="page__title  page__title--center">Регистрация</h1>


<form action="/" class="form  form--auth" method="post">
    <div class="form__group  form__group--medium">
        <input type="text" class="form__control" placeholder="Ваше имя">
        <span class="form__line"></span>
    </div>

    <div class="form__group  form__group--medium">
        <input type="email" class="form__control" placeholder="Ваш e-mail">
        <span class="form__line"></span>
    </div>

    <div class="form__group  form__group--medium">
        <input class="form__control" placeholder="Ваш пароль" type="password">
        <span class="form__line"></span>
    </div>

    <div class="form__group  form__group--medium">
        <input class="form__control" placeholder="Повторите пароль" type="password">
        <span class="form__line"></span>
    </div>
    
    <div class="form__footer  form__footer--center">
        <div class="form__group  form__group--medium">
            <button class="btn  btn--blue  btn--rounded  " type="submit">Регистрация</button>
        </div>
        
        <ul class="form__footer-list">
            <li>
                <a href="login.html">Вход</a>
            </li>
            <li>
                <a href="reset.html">Забыли пароль?</a>
            </li>
        </ul>
    </div>
</form><!-- /.form  form--auth -->
