title: Log in

<h1 class="page__title  page__title--center">Вход</h1>


<form action="/" class="form  form--auth" method="post">
    <div class="form__group  form__group--medium">
        <input type="email" class="form__control" placeholder="Ваш e-mail">
        <span class="form__line"></span>
    </div>

    <div class="form__group  form__group--medium">
        <input class="form__control" placeholder="Ваш пароль" type="password">
        <span class="form__line"></span>
    </div>
    
    <div class="form__footer  form__footer--center">
        <div class="form__group  form__group--medium">
            <button class="btn  btn--blue  btn--rounded  " type="submit">Войти</button>
        </div>
        
        <ul class="form__footer-list">
            <li>
                <a href="signup.html">Регистрация</a>
            </li>
            <li>
                <a href="reset.html">Забыли пароль?</a>
            </li>
        </ul>
    </div>
</form><!-- /.form  form--auth -->
