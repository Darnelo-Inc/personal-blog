---
layout: default
title: Profile
---


<h1 class="page__title">Профиль</h1>


<form action="/" class="form" method="post">
    <div class="cabinet">
        <div class="cabinet__form">
            <div class="form__group  form__group--medium">
                <input type="text" class="form__control" placeholder="Ваше имя" value="Павел Горбунов">
                <span class="form__line"></span>
            </div>

            <div class="form__group  form__group--medium">
                <input type="email" class="form__control" placeholder="Ваш e-mail">
                <span class="form__line"></span>
            </div>

            <div class="form__group  form__group--medium">
                <input class="form__control" placeholder="Новый пароль" type="password">
                <span class="form__line"></span>
            </div>

            <div class="form__group  form__group--medium">
                <input class="form__control" placeholder="Повторите пароль" type="password">
                <span class="form__line"></span>
            </div>
        </div><!-- /.profile__form -->
        
        <div class="cabinet__avatar">
            <img src="assets/images/profile/avatar.jpg" alt="avatar">
            
            <label class="cabinet__file">
                <input type="file">
                Выбрать аватар
            </label>
        </div>
    </div><!-- /.cabinet -->
    
    <div class="form__footer">
        <button class="btn  btn--blue  btn---rounded  btn--small" type="submit">Сохранить</button>
    </div>
</form><!-- /.form -->
